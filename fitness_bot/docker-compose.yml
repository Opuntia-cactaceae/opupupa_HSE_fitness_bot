version: '3.8'

services:
  db:
    image: postgres:15
    container_name: health_bot_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-health_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health_bot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: health_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-health_bot}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      FOOD_API_KEY: ${FOOD_API_KEY}
      FATSECRET_CONSUMER_KEY: ${FATSECRET_CONSUMER_KEY}
      FATSECRET_CONSUMER_SECRET: ${FATSECRET_CONSUMER_SECRET}
      AI_API_KEY: ${AI_API_KEY}
    restart: unless-stopped
    networks:
      - health_bot_network

volumes:
  postgres_data:

networks:
  health_bot_network: