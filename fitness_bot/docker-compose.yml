version: "3.8"

services:
  db:
    image: postgres:15
    container_name: health_bot_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-health_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-health_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health_bot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: health_bot
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_DSN: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-health_bot}
    restart: unless-stopped
    networks:
      - health_bot_network

volumes:
  postgres_data:

networks:
  health_bot_network: